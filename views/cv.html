<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Builder - E-Rapor Digital</title>
    
    <!-- Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        sma: {
                            grey: '#8E9196',
                            dark: '#6B6E72',
                            light: '#B0B3B8'
                        },
                        slate: {
                            bg: '#F8FAFC',
                            card: '#FFFFFF'
                        }
                    },
                    boxShadow: {
                        'premium': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'soft': '0 4px 20px -2px rgba(0,0,0,0.05)'
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #F8FAFC; }
        /* Hide scrollbar for gallery but allow scroll */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* A4 Paper styling */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 0 auto;
            padding: 20mm;
            font-size: 12px; /* Adjust for scaling */
            color: #333;
        }

        /* Animation for Live Update */
        .live-update { transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Mock Data ---
        // Simulating Skills derived from high grades
        const AUTO_SKILLS = [
            "Problem Solving (Matematika)",
            "Analytical Thinking (Fisika)",
            "Critical Thinking (Biologi)",
            "Data Analysis (Kimia)",
            "Communication (Bahasa Inggris)"
        ];

        // --- Reusable Sidebar ---
        const Sidebar = ({ isOpen, toggleSidebar }) => {
            const [activeMenu, setActiveMenu] = useState('Template CV');

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-grid-2', subItems: [] },
                { id: 'rapor', label: 'Rapor Digital', icon: 'fa-book-open', subItems: ['Lihat Nilai', 'Unduh Rapor'] },
                { id: 'career', label: 'Career Builder', icon: 'fa-briefcase', subItems: ['Template CV', 'Portofolio'] }, // Active
                { id: 'academic', label: 'Academic Info', icon: 'fa-graduation-cap', subItems: [] }
            ];

            return (
                <aside className={`fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white shadow-premium transform transition-transform duration-300 ${isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
                    <div className="h-full flex flex-col p-6">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-10 h-10 bg-sma-grey rounded-xl flex items-center justify-center text-white text-xl font-bold shadow-lg">E</div>
                            <div>
                                <h1 className="text-xl font-bold text-gray-800 leading-tight">E-Rapor</h1>
                                <p className="text-xs text-sma-grey font-medium tracking-wider">DIGITAL SYSTEM</p>
                            </div>
                        </div>

                        <nav className="flex-1 space-y-2">
                            {menuItems.map((item) => (
                                <div key={item.id} className="mb-2">
                                    <div className={`flex items-center justify-between p-3 rounded-xl transition-all ${activeMenu === item.label ? 'bg-sma-grey text-white' : 'text-gray-500 hover:bg-slate-50 hover:text-sma-grey'}`}>
                                        <div className="flex items-center gap-4">
                                            <i className={`fa-solid ${item.icon} w-5 text-center`}></i>
                                            <span className="font-medium text-sm">{item.label}</span>
                                        </div>
                                        {item.subItems.length > 0 && <i className="fa-solid fa-chevron-down text-xs"></i>}
                                    </div>
                                    {item.subItems.length > 0 && (
                                        <div className="pl-12 mt-1 space-y-1">
                                            {item.subItems.map((sub) => (
                                                <div key={sub} className={`text-sm py-2 px-3 rounded-lg cursor-pointer transition-colors ${activeMenu === sub ? 'bg-slate-100 text-sma-grey font-semibold' : 'text-gray-400 hover:text-sma-grey'}`}>
                                                    {sub}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>
                </aside>
            );
        };

        // --- Components ---

        const SkillMappingCard = () => {
            return (
                <div className="bg-white rounded-3xl shadow-soft p-6 border border-gray-100 relative overflow-hidden">
                    <div className="absolute top-0 right-0 p-4 opacity-10">
                        <i className="fa-solid fa-wand-magic-sparkles text-6xl text-sma-grey"></i>
                    </div>
                    
                    <div className="flex items-center gap-2 mb-4">
                        <div className="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xs">
                            <i className="fa-solid fa-link"></i>
                        </div>
                        <span className="text-xs font-bold text-green-600 uppercase tracking-wide">Data Terintegrasi</span>
                    </div>

                    <h3 className="text-lg font-bold text-gray-800 mb-2">Skill Mapping Otomatis</h3>
                    <p className="text-sm text-gray-500 mb-4 max-w-md">Keahlian di bawah ini disarankan berdasarkan nilai akademik tertinggi Anda (IPK > 85).</p>

                    <div className="flex flex-wrap gap-2">
                        {AUTO_SKILLS.map((skill, idx) => (
                            <span key={idx} className="px-3 py-1.5 bg-slate-50 text-sma-grey text-xs font-semibold rounded-lg border border-slate-200 flex items-center gap-2">
                                <i className="fa-solid fa-check-circle text-green-500"></i> {skill}
                            </span>
                        ))}
                    </div>
                </div>
            );
        };

        const TemplateGallery = ({ selectedTemplate, setSelectedTemplate }) => {
            const templates = [
                { id: 'ats', name: 'ATS Friendly', icon: 'fa-list-check', desc: 'Minimalis & Bersih' },
                { id: 'creative', name: 'Creative', icon: 'fa-palette', desc: 'Berwarna & Modern' },
                { id: 'modern', name: 'Modern Pro', icon: 'fa-layer-group', desc: 'Layout Grid' }
            ];

            return (
                <div className="bg-white rounded-3xl shadow-soft p-6 border border-gray-100 flex flex-col justify-center">
                    <h3 className="text-sm font-bold text-gray-800 mb-4 uppercase tracking-wider">Pilih Template</h3>
                    <div className="flex gap-4 overflow-x-auto hide-scroll pb-2">
                        {templates.map((t) => (
                            <button 
                                key={t.id}
                                onClick={() => setSelectedTemplate(t.id)}
                                className={`flex-shrink-0 w-40 p-4 rounded-2xl border-2 transition-all flex flex-col items-center text-center gap-3
                                    ${selectedTemplate === t.id ? 'border-sma-grey bg-slate-50' : 'border-gray-100 hover:border-sma-light bg-white'}`}
                            >
                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl ${selectedTemplate === t.id ? 'bg-sma-grey text-white' : 'bg-slate-100 text-sma-grey'}`}>
                                    <i className={`fa-solid ${t.icon}`}></i>
                                </div>
                                <div>
                                    <p className="font-bold text-sm text-gray-800">{t.name}</p>
                                    <p className="text-[10px] text-gray-400">{t.desc}</p>
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const FormSection = ({ title, icon, children }) => (
            <div className="bg-white rounded-3xl shadow-soft p-6 border border-gray-100">
                <div className="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                    <i className={`fa-solid ${icon} text-sma-grey`}></i>
                    <h3 className="font-bold text-gray-800">{title}</h3>
                </div>
                <div className="space-y-4">
                    {children}
                </div>
            </div>
        );

        const LivePreview = ({ data, template }) => {
            // Simple styling logic based on template
            const headerClass = template === 'creative' ? 'bg-sma-grey text-white p-6 -m-8 mb-6' : 'mb-6 border-b-2 border-sma-grey pb-4';
            const nameClass = template === 'creative' ? 'text-3xl font-bold' : 'text-2xl font-bold text-gray-800';

            return (
                <div className="bg-gray-200 p-4 rounded-3xl overflow-auto h-full flex justify-center items-start">
                    <div className="a4-paper transform scale-90 origin-top">
                        {/* CV Header */}
                        <div className={`${headerClass} rounded-xl ${template === 'creative' ? '' : 'bg-transparent'}`}>
                            <h1 className={`${nameClass} uppercase tracking-wide`}>{data.fullName || 'Nama Lengkap'}</h1>
                            <p className={`text-sm ${template === 'creative' ? 'text-slate-200' : 'text-sma-grey font-medium'}`}>{data.role || 'Calon Professional'}</p>
                            
                            <div className={`flex flex-wrap gap-4 mt-4 text-xs ${template === 'creative' ? 'text-slate-300' : 'text-gray-500'}`}>
                                <span><i className="fa-solid fa-envelope mr-1"></i> {data.email || 'email@siswa.sch.id'}</span>
                                <span><i className="fa-solid fa-phone mr-1"></i> {data.phone || '+62 812 3456 7890'}</span>
                                <span><i className="fa-solid fa-location-dot mr-1"></i> Jakarta, Indonesia</span>
                            </div>
                        </div>

                        {/* CV Body Grid */}
                        <div className={`grid ${template === 'modern' ? 'grid-cols-3 gap-6' : 'grid-cols-1 gap-6'}`}>
                            
                            {/* Left Column (Skills) - Only for Modern/Creative */}
                            {(template === 'modern' || template === 'creative') && (
                                <div className="col-span-1">
                                    <h4 className="font-bold text-gray-800 border-b border-gray-200 mb-3 pb-1 uppercase text-xs">Skills</h4>
                                    <ul className="text-xs text-gray-600 space-y-2 list-disc list-inside">
                                        {AUTO_SKILLS.map((s, i) => <li key={i}>{s.split('(')[0]}</li>)}
                                    </ul>

                                    <h4 className="font-bold text-gray-800 border-b border-gray-200 mt-6 mb-3 pb-1 uppercase text-xs">Pendidikan</h4>
                                    <div className="text-xs text-gray-600">
                                        <p className="font-bold text-gray-800">SMA Harapan Bangsa</p>
                                        <p>2021 - Sekarang</p>
                                        <p className="mt-1">Jurusan IPA</p>
                                    </div>
                                </div>
                            )}

                            {/* Main Content */}
                            <div className={template === 'modern' ? 'col-span-2' : 'col-span-1'}>
                                <h4 className="font-bold text-gray-800 border-b border-gray-200 mb-3 pb-1 uppercase text-xs">Tentang Saya</h4>
                                <p className="text-xs text-gray-600 leading-relaxed mb-6 text-justify">
                                    {data.about || 'Deskripsi singkat tentang diri Anda akan muncul di sini. Ceritakan motivasi, tujuan karir, dan nilai-nilai yang Anda pegang.'}
                                </p>

                                <h4 className="font-bold text-gray-800 border-b border-gray-200 mb-3 pb-1 uppercase text-xs">Pengalaman & Projek</h4>
                                <div className="mb-4">
                                    <div className="flex justify-between items-baseline">
                                        <h5 className="text-xs font-bold text-gray-800">{data.expTitle || 'Ketua OSIS'}</h5>
                                        <span className="text-[10px] text-gray-400">2022 - 2023</span>
                                    </div>
                                    <p className="text-xs text-sma-grey mb-1">SMA Harapan Bangsa</p>
                                    <p className="text-xs text-gray-600 text-justify">
                                        {data.expDesc || 'Bertanggung jawab atas koordinasi kegiatan siswa dan pengembangan kepemimpinan...'}
                                    </p>
                                </div>
                                
                                {/* Extra Skills for ATS Template */}
                                {template === 'ats' && (
                                    <div className="mt-6">
                                        <h4 className="font-bold text-gray-800 border-b border-gray-200 mb-3 pb-1 uppercase text-xs">Keahlian</h4>
                                        <div className="flex flex-wrap gap-2">
                                            {AUTO_SKILLS.map((s, i) => (
                                                <span key={i} className="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-600">{s.split('(')[0]}</span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="absolute bottom-4 left-0 w-full text-center text-[8px] text-gray-300">
                            Generated by E-Rapor Career Builder
                        </div>
                    </div>
                </div>
            );
        };

        const CareerBuilder = () => {
            const [selectedTemplate, setSelectedTemplate] = useState('modern');
            const [formData, setFormData] = useState({
                fullName: 'Rizky Pratama',
                role: 'Future Data Scientist',
                email: 'rizky.p@sekolah.sch.id',
                phone: '+62 812 9999 8888',
                about: 'Siswa kelas 12 yang bersemangat dalam dunia teknologi dan data. Memiliki ketertarikan khusus pada pemrograman dan analisis statistik. Aktif dalam kegiatan ekstrakurikuler Robotik dan Basket.',
                expTitle: 'Ketua Divisi Teknik Robotik',
                expDesc: 'Memimpin tim dalam merancang dan memprogram robot untuk kompetisi nasional. Berhasil membawa tim meraih medali perak.'
            });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            return (
                <div className="bg-slate-bg min-h-screen flex flex-col lg:flex-row">
                    {/* Sidebar */}
                    <div className="hidden lg:block w-72 shrink-0">
                        <Sidebar isOpen={false} toggleSidebar={() => {}} />
                    </div>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        {/* Top Header */}
                        <header className="bg-white border-b border-gray-100 p-4 lg:px-8 lg:py-4 flex justify-between items-center shrink-0">
                            <div>
                                <h2 className="text-xl font-bold text-gray-800">Career Builder</h2>
                                <p className="text-xs text-gray-500">Buat CV profesional dari data akademik Anda.</p>
                            </div>
                            <button className="bg-sma-grey hover:bg-sma-dark text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg transition-all flex items-center gap-2">
                                <i className="fa-solid fa-download"></i> Generate CV
                            </button>
                        </header>

                        {/* Scrollable Content */}
                        <div className="flex-1 overflow-y-auto p-4 lg:p-8">
                            <div className="max-w-7xl mx-auto space-y-6">
                                
                                {/* Top Row: Integration & Templates */}
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-2">
                                        <SkillMappingCard />
                                    </div>
                                    <div>
                                        <TemplateGallery 
                                            selectedTemplate={selectedTemplate} 
                                            setSelectedTemplate={setSelectedTemplate} 
                                        />
                                    </div>
                                </div>

                                {/* Split Screen Editor */}
                                <div className="grid grid-cols-1 xl:grid-cols-12 gap-8 h-auto xl:h-[calc(100vh-350px)]">
                                    
                                    {/* Left: Forms (Bento Stack) */}
                                    <div className="xl:col-span-4 flex flex-col gap-6 overflow-y-auto pb-10 custom-scrollbar">
                                        <FormSection title="Informasi Pribadi" icon="fa-user">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 mb-1 block">Nama Lengkap</label>
                                                    <input type="text" name="fullName" value={formData.fullName} onChange={handleChange} className="w-full bg-slate-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:border-sma-grey focus:ring-1 focus:ring-sma-grey" />
                                                </div>
                                                <div>
                                                    <label className="text-xs font-semibold text-gray-500 mb-1 block">Target Pekerjaan</label>
                                                    <input type="text" name="role" value={formData.role} onChange={handleChange} className="w-full bg-slate-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:border-sma-grey" />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-xs font-semibold text-gray-500 mb-1 block">Tentang Saya (Summary)</label>
                                                <textarea name="about" rows="3" value={formData.about} onChange={handleChange} className="w-full bg-slate-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:border-sma-grey resize-none"></textarea>
                                            </div>
                                        </FormSection>

                                        <FormSection title="Pengalaman & Proyek" icon="fa-briefcase">
                                            <div>
                                                <label className="text-xs font-semibold text-gray-500 mb-1 block">Judul Posisi/Proyek</label>
                                                <input type="text" name="expTitle" value={formData.expTitle} onChange={handleChange} className="w-full bg-slate-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:border-sma-grey" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-semibold text-gray-500 mb-1 block">Deskripsi</label>
                                                <textarea name="expDesc" rows="3" value={formData.expDesc} onChange={handleChange} className="w-full bg-slate-50 border border-gray-200 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:border-sma-grey resize-none"></textarea>
                                            </div>
                                        </FormSection>
                                    </div>

                                    {/* Right: Live Preview */}
                                    <div className="xl:col-span-8 h-full min-h-[500px]">
                                        <LivePreview data={formData} template={selectedTemplate} />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CareerBuilder />);
    </script>
</body>
</html>
